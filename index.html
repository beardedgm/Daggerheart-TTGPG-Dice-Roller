<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daggerheart Dice Roller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- particle animation -->
<div id="animation-container"></div>
<!-- partial:index.partial.html -->
<div class="app-container">
  <h1 class="app-title">Daggerheart Dice Roller</h1>

  <div class="dice-container">
    <div class="dice-row">
      <div class="die-section">
        <h3 class="die-title hope">Hope Die</h3>
        <div class="die-face hope-die" id="hopeDie">?</div>
        <p class="die-label">d12</p>
      </div>
      <div class="die-section">
        <h3 class="die-title fear">Fear Die</h3>
        <div class="die-face fear-die" id="fearDie">?</div>
        <p class="die-label">d12</p>
      </div>
    </div>
    <hr class="divider">

    <div class="controls">
      <label for="dcInput">Difficulty Class (DC) - Set to 0 for raw roll:</label>
      <input type="number" id="dcInput" value="0" min="0" max="30">
      <button class="menu-button" onclick="rollDice()">Roll the Dice!</button>
    </div>

    <div id="outcome" class="outcome-card" style="display: none;">
      <!-- Outcome will be displayed here -->
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
