    <div class="container">
        <div class="app">
            
            <!-- Compact Header -->
            <div class="header">
                <h1>Oracle's Table</h1>
            </div>

            <!-- Token Counters - Compact Row -->
            <div class="counters">
                <div class="counter hope-counter">
                    <div class="counter-label">Hope</div>
                    <div class="counter-controls">
                        <button class="counter-btn" onclick="adjustCounter('hope', -1)">âˆ’</button>
                        <span class="counter-value" id="hopeCounter">0</span>
                        <button class="counter-btn" onclick="adjustCounter('hope', 1)">+</button>
                    </div>
                </div>

                <div class="counter fear-counter">
                    <div class="counter-label">Fear</div>
                    <div class="counter-controls">
                        <button class="counter-btn" onclick="adjustCounter('fear', -1)">âˆ’</button>
                        <span class="counter-value" id="fearCounter">0</span>
                        <button class="counter-btn" onclick="adjustCounter('fear', 1)">+</button>
                    </div>
                </div>
            </div>

            <!-- Main Dice Area -->
            <div class="dice-area">
                
                <!-- Large Dice Display -->
                <div class="dice-container">
                    <div class="die-section">
                        <div class="die-label">Hope</div>
                        <div class="die hope-die" id="hopeDie">?</div>
                    </div>
                    
                    <div class="die-section">
                        <div class="die-label">Fear</div>
                        <div class="die fear-die" id="fearDie">?</div>
                    </div>
                </div>

                <!-- DC Input -->
                <div class="dc-input">
                    <label for="dcInput">DC:</label>
                    <input type="number" id="dcInput" value="10" min="0" max="30">
                </div>

                <!-- Big Roll Button -->
                <button class="roll-button" id="rollButton" onclick="rollDice()">
                    ðŸŽ² ROLL DICE
                </button>
            </div>

            <!-- Outcome Display -->
            <div class="outcome" id="outcome" style="display: none;">
                <h3 class="outcome-title" id="outcomeTitle"></h3>
                <div class="outcome-details" id="outcomeDetails"></div>
                <div class="outcome-token" id="outcomeToken"></div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <div class="history-header">
                    <h3 class="history-title">Roll History</h3>
                    <button class="clear-history-btn" id="clearHistoryBtn" onclick="clearHistory()">Clear</button>
                </div>
                <div id="history">
