<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Daggerheart Dice Roller</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container is-max-desktop">
  <h1 class="title is-1 has-text-centered">Daggerheart Dice Roller</h1>

  <div class="dice-container">
    <div class="columns is-mobile">
      <div class="column has-text-centered">
        <h3 class="title is-4" style="color: #ffd700;">Hope Die</h3>
        <div class="die-face hope-die" id="hopeDie">?</div>
        <p class="subtitle is-6" style="color: #ffd700;">d12</p>
      </div>
      <div class="column has-text-centered">
        <h3 class="title is-4" style="color: #dc143c;">Fear Die</h3>
        <div class="die-face fear-die" id="fearDie">?</div>
        <p class="subtitle is-6" style="color: #dc143c;">d12</p>
      </div>
    </div>

    <div class="has-text-centered mt-5">
      <div class="field">
        <label class="label has-text-white has-text-weight-bold">Difficulty Class (DC) - Set to 0 for raw roll:</label>
        <div class="control">
          <input class="input is-small has-text-centered" type="number" id="dcInput" value="0" min="0" max="30" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); max-width: 120px; margin: 0 auto;">
        </div>
      </div>
      <button class="roll-button mt-4" onclick="rollDice()">Roll the Dice!</button>
    </div>

    <div id="outcome" class="outcome-card" style="display: none;">
      <!-- Outcome will be displayed here -->
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
